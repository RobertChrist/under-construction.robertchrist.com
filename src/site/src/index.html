    <header>
      <div class="header__container content--column">
        <div class="header__content-container">
          <h4>Hello World!</h4>
          <div class="header__subContent">
            <p>This page is currently <strong>under construction</strong>.</p>
            <p><strong>See you soon!</strong></p>
          </div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="content--column content--flex-column">
        <section class="contact-form">
          <div class="contact-form__slide-container">
            <div class="contact-form__slider">
              <div class="contact-form__no-script-display">
                <span>To message Robert via this widget, please enable JavaScript.</span>
              </div>
              <form class="contact-form__form">
                <fieldset>
                  <h5>Leave a message</h5>
                  <div>
                    <input type="text" name="name" id="name" placeholder="Name" required minlength="1"
                      maxlength="400">
                  </div>
                  <div>
                    <input type="email" name="email" id="email" placeholder="Email" required minlength="1" maxlength="400"
                      multiple>
                  </div>
                  <div>
                    <textarea name="message" id="message" placeholder="Message" spellcheck></textarea>
                  </div>
                  <input type="submit" value="Send Message">
                  <div class="contact-form__loading">
                    <svg class="contact-form__loading_svg">
                      <use xlink:href="#icon-load-line"></use>
                    </svg>
                  </div>
                </fieldset>
              </form>
              <div class="contact-form__toast-container">
              </div>
            </div>
          </div>
        </section>
        <section class="contact-links">
          <div class="contact-links__content">
            <div class="contact-links__content-text">
              <span class="if-js-off">Message me directly at</span>
              <span class="if-js-on">Or message me directly at</span>
              <a href="mailto:Contact@RobertChrist.com" class="contact-links__content-text--no-underline">Contact@RobertChrist.com</a>
            </div>
            <div class="contact-links__content-links">
              <a href="https://github.com/RobertChrist/under-construction.robertchrist.com">
                <svg class="icon-github">
                  <use xlink:href="#icon-github"></use>
                </svg>
              </a>
              <a href="https://www.linkedin.com/in/robert-j-christ/">
                <svg class="icon-linkedin">
                  <use xlink:href="#icon-linkedin"></use>
                </svg>
              </a>
              <a href="mailto:Contact@RobertChrist.com">
                <svg class="icon-contact">
                  <use xlink:href="#icon-contact"></use>
                </svg>
              </a>
              <a href="https://robertchrist.com">
                <svg class="icon-external-link">
                  <use xlink:href="#icon-external-link"></use>
                </svg>
              </a>
            </div>
          </div>
        </section>
